<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/APAE/css/home.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/APAE/html/home.html" class="nav-link">Usuários</a></li>
            <li class="nav-item"><a href="/APAE/html/agendamentos.html" class="nav-link active" aria-current="page">Agendamentos</a></li>
            <li class="nav-item"><a href="/APAE/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <section>
            <br><br>
            <h2 class="text-center mb-4">Agendar Horário</h2>
            <form id="agendamento-form">
                <!-- Seleção de Aluno -->
                <div class="mb-3">
                    <label for="aluno2" class="form-label">Estudante:</label>
                    <select class="form-select" id="aluno2">
                        <option selected disabled>Selecione um estudante...</option>
                    </select>
                </div>

                <!-- Seleção de Profissional -->
                <div class="mb-3">
                    <label for="profissional2" class="form-label">Profissional:</label>
                    <select class="form-select" id="profissional2">
                        <option selected disabled>Selecione um profissional...</option>
                    </select>
                </div>

                <!-- Seleção de Data -->
                <div class="mb-3">
                    <label for="dia2" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="dia2">
                </div>

                <!-- Seleção de Horário de Início -->
                <div class="mb-3">
                    <label for="horario-inicio2" class="form-label">Horário de Início:</label>
                    <select class="form-select" id="horario-inicio2">
                        <option value="7:45:00">7:45 - 8:15</option>
                        <option value="8:15">8:15 - 8:45</option>
                        <option value="8:45">8:45 - 9:15</option>
                        <option value="9:45">9:45 - 10:15</option>
                        <option value="10:15">10:15 - 10:45</option>
                        <option value="13:15">13:15 - 13:45</option>
                        <option value="13:45">13:45 - 14:15</option>
                        <option value="14:15">14:15 - 14:45</option>
                        <option value="15:15">15:15 - 15:45</option>
                        <option value="15:45">15:45 - 16:15</option>
                        <option value="16:15">16:15 - 16:45</option>
                    </select>
                </div>

                <!-- Seleção de Horário de Fim -->
                <div class="mb-3">
                    <label for="hora-fim2" class="form-label">Horário de Fim:</label>
                    <select class="form-select" id="hora-fim2">
                        <option value="8:15:00">8:15 - 8:45</option>
                        <option value="8:45">8:45 - 9:15</option>
                        <option value="9:15">9:15 - 9:45</option>
                        <option value="10:15">10:15 - 10:45</option>
                        <option value="10:45">10:45 - 11:15</option>
                        <option value="13:45">13:45 - 14:15</option>
                        <option value="14:15">14:15 - 14:45</option>
                        <option value="14:45">14:45 - 15:15</option>
                        <option value="15:45">15:45 - 16:15</option>
                        <option value="16:15">16:15 - 16:45</option>
                    </select>
                </div>

                <!-- Botão de Envio -->
                <button type="submit" class="btn btn-primary mt-3">Agendar</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-block text-center py-3">
        <img src="/APAE/images/logo.png" alt="Logo">
        <p class="">Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <!-- Scripts -->
    <script src="/APAE/javascript/agendamentos/cadastroagendamento.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
