
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/html/home.html" class="nav-link">Usuários</a></li>
            <li class="nav-item"><a href="/html/agendamentos.html" class="nav-link active" aria-current="page">Agendamentos</a></li>
            <li class="nav-item"><a href="/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <section>
            <h2 class="text-center mb-4">Agendar Horário</h2>
            <form id="agendamento-form">
                <!-- Seleção de Aluno -->
                <div class="mb-3">
                    <label for="aluno" class="form-label">Estudante:</label>
                    <select class="form-select" id="aluno">
                        <option selected disabled>Selecione um estudante...</option>
                        <!-- Substitua com opções geradas dinamicamente -->
                        <option value="1">João da Silva</option>
                        <option value="2">Maria Souza</option>
                        <option value="3">Carlos Oliveira</option>
                    </select>
                </div>

                <!-- Seleção de Profissional -->
                <div class="mb-3">
                    <label for="profissional" class="form-label">Profissional:</label>
                    <select class="form-select" id="profissional">
                        <option selected disabled>Selecione um profissional...</option>
                        <!-- Profissionais de saúde -->
                        <option value="1">Dr. Ana Cardoso (Cardiologia)</option>
                        <option value="2">Dr. Pedro Marques (Neurologia)</option>
                        <option value="3">Dra. Júlia Farias (Dermatologia)</option>
                        <!-- Outras opções de profissionais podem ser adicionadas aqui -->
                    </select>
                </div>

                <!-- Seleção de Data -->
                <div class="mb-3">
                    <label for="dia" class="form-label">Data:</label>
                    <input type="date" class="form-control" id="dia">
                </div>

                <!-- Seleção de Horário -->
                <div class="mb-3">
                    <label for="horario-inicio" class="form-label">Horário de Início:</label>
                    <select class="form-select" id="horario-inicio">
                        <option value="7:45">7:45 - 8:15</option>
                        <option value="8:15">8:15 - 8:45</option>
                        <option value="8:45">8:45 - 9:15</option>
                        <option value="9:45">9:45 - 10:15</option>
                        <option value="10:15">10:15 - 10:45</option>
                        <option value="13:15">13:15 - 13:45</option>
                        <option value="13:45">13:45 - 14:15</option>
                        <option value="14:15">14:15 - 14:45</option>
                        <option value="15:15">15:15 - 15:45</option>
                        <option value="15:45">15:45 - 16:15</option>
                        <option value="16:15">16:15 - 16:45</option>
                    </select>
                </div>



                <!-- Botão de Envio -->
                <button type="submit" class="btn btn-primary mt-3">Agendar</button>
                <button type="submit" class="btn btn-secondary mt-3" style="float: right;"><a href="html/visualizarAgendamentos.html" class="nav-link">Visualizar agendamentos</a></button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-block text-center py-3">
        <img src="/images/logo.png" alt="Logo">
        <p class="">Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <script>
        // Lógica para enviar o formulário e validar os dados (se necessário)
        document.getElementById('agendamento-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            const aluno = document.getElementById('aluno').value;
            const profissional = document.getElementById('profissional').value;
            const dia = document.getElementById('dia').value;
            const horarioInicio = document.getElementById('horario-inicio').value;
            const horaFim = document.getElementById('hora-fim').value;

            if (aluno && profissional && dia && horarioInicio && horaFim) {
                // Aqui, você pode enviar os dados para o backend ou exibir uma mensagem de sucesso
                alert('Agendamento realizado com sucesso!');
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
