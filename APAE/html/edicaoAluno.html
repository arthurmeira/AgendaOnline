<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/APAE/css/edicaoAluno.css">
</head>

<body class="bg-light">
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/APAE/html/visualizarUsuarios.html" class="nav-link active">Usuários</a></li>
            <li class="nav-item"><a href="/APAE/html/visualizarAgendamentos.html" class="nav-link">Agendamentos</a></li>
            <li class="nav-item"><a href="/APAE/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <main class="container">
        <section>
            <h2 class="text-center mb-4">Editar Aluno</h2>
            <form id="aluno-form">
                <input type="hidden" id="aluno-id"> <!-- ID oculto -->
                <div class="mb-3">
                    <label for="aluno-nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="aluno-nome" placeholder="Digite o nome">
                </div>
                <div class="mb-3">
                    <label for="aluno-deficiencia" class="form-label">Deficiência</label>
                    <input type="text" class="form-control" id="aluno-deficiencia" placeholder="Descreva a deficiência">
                </div>
                <div class="mb-3">
                    <label for="aluno-data" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="aluno-data">
                </div>
                <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                <a href="/APAE/html/visualizarUsuarios.html" class="btn btn-secondary mt-3 float-end">Voltar</a>
            </form>
        </section>
    </main>

    <footer class="d-block">
        <img src="/APAE/images/logo.png" alt="Logo">
        <p class="">Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/APAE/javascript/usuarios/edicaoAluno.js"></script>
</body>

</html>
