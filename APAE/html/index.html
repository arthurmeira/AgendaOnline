<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usuarioLocal = { email: "t@d.com", senha: "123" };

            document.getElementById("btnEntrar").addEventListener("click", () => {
                const email = document.getElementById("exampleFormControlInput1").value;
                const senha = document.getElementById("inputPassword5").value;

                if (email === usuarioLocal.email && senha === usuarioLocal.senha) {

                    window.location.href = "/html/home.html"; // Redireciona para a p√°gina home
                } else {
                    alert("Email ou senha incorretos.");
                }
            });
        });
    </script>
</head>

<body>

    <div id="login" class="d-flex justify-content-center align-items-center vh-100">
        <div>
            <img src="/images/logo.png" alt=""><br>
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@dominio.com">
            <br>
            <label for="inputPassword5" class="form-label">Senha</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <br>
            <button id="btnEntrar" type="button" class="btn btn-primary mb-3">Entrar</button>
        </div>
    </div>

</body>

</html>
