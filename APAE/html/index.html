<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="/APAE/css/style.css" type="text/css">
</head>

<body>

    <div id="login" class="d-flex justify-content-center align-items-center vh-100">
        
        <div>
            <img src="/APAE/images/logo.png" alt=""><br>
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@dominio.com">
            <br>
            <label for="inputPassword5" class="form-label">Senha</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <br>
            <button type="submit" class="btn btn-primary mb-3">Entrar</button>
        </div>
    </div>

</body>

</html>
