<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Dinâmico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/html/visualizarUsuarios.html" class="nav-link active">Usuários</a></li>
            <li class="nav-item"><a href="/html/visualizarAgendamentos.html" class="nav-link " aria-current="page">Agendamentos</a></li>
            <li class="nav-item"><a href="/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <section>
            <br><br>
            <h2 class="text-center mb-4">Cadastrar usuário</h2>
            <br><br>
            <form id="main-form">
                <!-- Seleção de Tipo -->
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de usuário:</label>
                    <select class="form-select" id="tipo" onchange="toggleForm()">
                        <option selected disabled>Escolha...</option>
                        <option value="aluno">Aluno</option>
                        <option value="profissional">Profissional</option>
                    </select>
                </div>

                <!-- Formulário Aluno -->
                <div id="aluno-form">
                    <h4 class="mt-4">Informações do Aluno</h4>
                    <div class="mb-3">
                        <label for="aluno-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="aluno-nome" placeholder="Digite o nome">
                    </div>
                    <div class="mb-3">
                        <label for="aluno-deficiencia" class="form-label">Deficiência</label>
                        <input type="text" class="form-control" id="aluno-deficiencia" placeholder="Descreva a deficiência">
                    </div>
                    <div class="mb-3">
                        <label for="aluno-data" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="aluno-data">
                    </div>
                </div>

                <!-- Formulário Profissional -->
                <div id="profissional-form">
                    <h4 class="mt-4">Informações do Profissional</h4>
                    <div class="mb-3">
                        <label for="profissional-nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="profissional-nome" placeholder="Digite o nome">
                    </div>
                    <div class="mb-3">
                        <label for="profissional-especialidade" class="form-label">Especialidade</label>
                        <select class="form-select" id="profissional-especialidade">
                            <option selected disabled>Escolha uma especialidade...</option>
                            <option value="1">Cardiologia</option>
                            <option value="2">Neurologia</option>
                            <option value="3">Ortopedia</option>
                            <option value="4">Dermatologia</option>
                            <option value="5">Pediatria</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="profissional-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="profissional-email" placeholder="Digite o email">
                    </div>
                    <div class="mb-3">
                        <label for="profissional-numero" class="form-label">Número</label>
                        <input type="tel" class="form-control" id="profissional-numero" placeholder="Digite o número">
                    </div>
                </div>

                <!-- Botão de Envio -->
                <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
                <button type="submit" class="btn btn-secondary mt-3" style="float: right;"><a href="/html/visualizarUsuarios.html" class="nav-link">Visualizar usuarios</a></button>
        
            </form> 
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-block">
        <img src="/images/logo.png" alt="Logo">
        <p class=""> Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <script>
        function toggleForm() {
            const tipo = document.getElementById('tipo').value;
            const alunoForm = document.getElementById('aluno-form');
            const profissionalForm = document.getElementById('profissional-form');

            if (tipo === 'aluno') {
                alunoForm.style.display = 'block';
                profissionalForm.style.display = 'none';
            } else if (tipo === 'profissional') {
                profissionalForm.style.display = 'block';
                alunoForm.style.display = 'none';
            } else {
                alunoForm.style.display = 'none';
                profissionalForm.style.display = 'none';
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
