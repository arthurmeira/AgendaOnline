<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/APAE/css/home.css">
    <style>
        #agendamentos-tabela tbody tr {
            display: none; /* Ocultar linhas inicialmente */
        }

        #agendamentos-tabela tbody tr.visible {
            display: table-row; /* Mostrar apenas os resultados filtrados */
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/APAE/html/visualizarUsuarios.html" class="nav-link">Usuários</a></li>
            <li class="nav-item"><a href="/APAE/html/visualizarAgendamentos.html" class="nav-link active" aria-current="page">Agendamentos</a></li>
            <li class="nav-item"><a href="/APAE/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <section>
            <br><br>
            <h2 class="text-center mb-4">Agendamentos cadastrados</h2>
            <br><br>
            <!-- Campo de Pesquisa -->

            <!-- Tabela de Agendamentos -->
            <div class="table-responsive">
            <div class="mb-4">
                <label for="pesquisa" class="form-label">Pesquisar Agendamento:</label>
                <input type="text" id="pesquisa" class="form-control" placeholder="Digite o nome do estudante, profissional, data ou horário">
            </div>

                <table id="tabela-agendamento" class="table table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Código</th>
                            <th>Dia</th>
                            <th>Horário Início</th>
                            <th>Horário Fim</th>
                            <th>Profissional</th>
                            <th>Aluno</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="agendamento-tbody">
                        
                    </tbody>
                </table>
            </div>
            <button type="button" style="float: right;" class="btn btn-success"><a href="/APAE/html/agendamentos.html" class="nav-link">Novo agendamento</a></button>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="d-block text-center py-3">
        <img src="/APAE/images/logo.png" alt="Logo">
        <p class="">Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <script src="/APAE/javascript/agendamentos/agendamentos.js"></script>


    <script src="/APAE/javascript/agendamentos/pesquisaAgendamentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
