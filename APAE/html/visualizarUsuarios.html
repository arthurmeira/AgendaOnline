<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/visualizarUsuarios.css">
    <style>
        #usuarios-tabela tbody tr {
            display: none; /* Inicialmente ocultar */
        }

        #usuarios-tabela tbody tr.visible {
            display: table-row; /* Mostrar somente os resultados filtrados */
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/html/visualizarUsuarios.html" class="nav-link active">Usuários</a></li>
            <li class="nav-item"><a href="/html/visualizarAgendamentos.html" class="nav-link">Agendamentos</a></li>
            <li class="nav-item"><a href="/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <section>
            <br><br>
            <h2 class="text-center mb-4">Usuários cadastrados</h2>
            <br><br>
            <!-- Campo de Pesquisa -->
            <div class="mb-4">
                <label for="pesquisa" class="form-label">Pesquisar Usuário:</label>
                <input type="text" id="pesquisa" class="form-control" placeholder="Digite um nome, especialidade ou código">
            </div>

            <!-- Tabela de Usuários -->
            <div class="table-responsive">
                <table id="usuarios-tabela" class="table table-bordered">
                    <thead class="table-primary">
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Especialidade</th>
                            <th>Deficiência</th>
                            <th>Email</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- As linhas serão inseridas aqui -->
                    </tbody>
                </table>
                              
            </div>
            <button type="button" style="float: right;" class="btn btn-success"><a href="/html/home.html" class="nav-link">Novo usuário</a></button>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-block">
        <img src="/images/logo.png" alt="Logo">
        <p class=""> Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <script>
        const pesquisaInput = document.getElementById("pesquisa");
        const tabela = document.getElementById("usuarios-tabela");
        const linhas = tabela.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

        pesquisaInput.addEventListener("input", () => {
            const query = pesquisaInput.value.toLowerCase().trim();

            for (let linha of linhas) {
                const colunas = linha.getElementsByTagName("td");
                const textoLinha = Array.from(colunas).map(coluna => coluna.textContent.toLowerCase()).join(" ");
                
                if (textoLinha.includes(query)) {
                    linha.classList.add("visible");
                } else {
                    linha.classList.remove("visible");
                }
            }
        });

        // Mostrar todas as linhas inicialmente
        window.addEventListener("load", () => {
            for (let linha of linhas) {
                linha.classList.add("visible");
            }
        });
    </script>

    <script src="/javascript/visualizarUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
