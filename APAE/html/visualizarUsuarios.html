<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/visualizarUsuarios.css">

</head>

<body class="bg-light">
    <!-- Header -->
    <header class="d-flex flex-column align-items-center justify-content-center py-3">
        <ul class="nav nav-pills mt-1">
            <li class="nav-item"><a href="/html/visualizarUsuarios.html" class="nav-link active">Usuários</a></li>
            <li class="nav-item"><a href="/html/visualizarAgendamentos.html" class="nav-link">Agendamentos</a></li>
            <li class="nav-item"><a href="/html/contato.html" class="nav-link">Contato</a></li>
        </ul>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <section>
            <br><br>
            <h2 class="text-center mb-4">Visualizar Usuários</h2>

            <!-- Seleção de Tipo -->
            <div class="mb-4">
                <label for="tipo-visualizacao" class="form-label">Selecione o tipo de usuário:</label>
                <select id="tipo-visualizacao" class="form-select">
                    <option selected disabled>Escolha...</option>
                    <option value="aluno">Alunos</option>
                    <option value="profissional">Profissionais</option>
                </select>
            </div>
            <br>

            <!-- Tabela de Alunos -->
            <section id="aluno-form">
                <h3 class="text-center mb-4" style="font-size: 22px;">Alunos Cadastrados</h3>
                <div class="mb-4">
                    <input type="text" id="pesquisa-aluno" class="form-control" placeholder="Pesquisar Aluno...">
                </div>
                <div class="table-responsive">
                    <table id="tabela-aluno" class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Deficiência</th>
                                <th>Nascimento</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="aluno-tbody">
                            <!-- Linhas serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="profissional-form">
                <h3 class="text-center mb-4" style="font-size: 22px;">Profissionais Cadastrados</h3>
                <div class="mb-4">
                    <input type="text" id="pesquisa-profissional" class="form-control"
                        placeholder="Pesquisar Profissional...">
                </div>
                <div class="table-responsive">
                    <table id="tabela-profissional" class="table table-bordered">
                        <thead class="table-primary">
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Especialidade</th>
                                <th>Email</th>
                                <th>Número</th>
                                <th>Ação</th>
                            </tr>
                        </thead>
                        <tbody id="profissional-tbody">
                            <!-- Linhas serão inseridas aqui -->
                        </tbody>
                    </table>
                </div>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer class="d-block">
        <img src="/images/logo.png" alt="Logo">
        <p>Associação de Pais e Amigos dos Excepcionais de Criciúma</p>
    </footer>

    <script src="/javascript/visualizarUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
